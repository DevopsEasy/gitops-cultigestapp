apiVersion: apps/v1
kind: Deployment
metadata:
  name: cultigestapp
spec:
  replicas: 1
  selector:
    matchLabels:
      run: cultigestapp
  template:
    metadata:
      labels:
        run: cultigestapp
    spec:
      containers:
      - name: cultigestapp-1
        image: devopseasy/cultigestapp:latest
        ports:
          - containerPort: 80
        imagePullPolicy: IfNotPresent
