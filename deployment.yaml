apiVersion: apps/v1
kind: Deployment
metadata:
  name: cultigestapp:latest
spec:
  replicas: 1
  selector:
    matchLabels:
      run: cultigestapp:latest
  template:
    metadata:
      labels:
        run: cultigestapp:latest
    spec:
      containers:
      - name: cultigestapp:latest
        image: devopseasy/cultigestapp:latest
        ports:
          - containerPort: 80
        imagePullPolicy: IfNotPresent
