apiVersion: apps/v1
kind: Deployment
metadata:
  name: cultigestapp:1-13
spec:
  replicas: 1
  selector:
    matchLabels:
      run: cultigestapp:1-13
  template:
    metadata:
      labels:
        run: cultigestapp:1-13
    spec:
      containers:
      - name: cultigestapp:1-13
        image: devopseasy/cultigestapp:1-13
        ports:
          - containerPort: 80
        imagePullPolicy: IfNotPresent
